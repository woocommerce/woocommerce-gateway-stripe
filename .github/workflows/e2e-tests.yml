name: E2E tests

on:
  pull_request

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # PHP

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer
          coverage: none

      - name: Cache Composer deps
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('composer.lock') }}

      - name: Install composer dependencies
        if: ${{ steps.composer-cache.outputs.cache-hit == false }}
        shell: bash
        run: composer install --no-progress

      # Node

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Cache Node deps
        id: node-cache
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}

      - name: Install node dependencies
        if: ${{ steps.node-cache.outputs.cache-hit == false }}
        shell: bash
        run: npm ci

      # Build

      - name: Build plugin package
        shell: bash
        run: |
          npm run build

      # E2E test environment

      - name: Prepare test environment
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.E2E_GH_TOKEN }}
          STRIPE_PUB_KEY: ${{ secrets.E2E_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.E2E_STRIPE_SECRET_KEY }}
        run: npm run test:e2e-setup

      - name: Run E2E tests
        shell: bash
        env:
          STRIPE_PUB_KEY: ${{ secrets.E2E_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.E2E_STRIPE_SECRET_KEY }}
        run: npm run test:e2e
      
      - name: Upload E2E test results
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: WP_latest-WC_latest-results
          path: tests/e2e/report
          if-no-files-found: ignore
          retention-days: 14
