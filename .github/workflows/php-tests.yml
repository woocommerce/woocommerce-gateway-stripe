name: PHP tests

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast:    false
      max-parallel: 10
      matrix:
        woocommerce_L: [ 'L', 'L-1', 'L-2' ]
        wordpress_L:   [ 'L', 'L-1', 'L-2' ]
        php_L:         [ 'L', 'L-1', 'L-2' ]
        include:
          # WooCommerce
          - woocommerce_L: L
            woocommerce: 'latest'
          - woocommerce_L: L-1
            woocommerce: '5.8.0'
          - woocommerce_L: L-2
            woocommerce: '5.7.1'
          # WordPress
          - wordpress_L: L
            wordpress: 'latest'
          - wordpress_L: L-1
            wordpress: '5.7'
          - wordpress_L: L-2
            wordpress: '5.6'
          # PHP
          - php_L: L
            php: '8.0'
          - php_L: L-1
            php: '7.4'
          - php_L: L-2
            php: '7.0'

    name: Stable [PHP=${{ matrix.php_L }}, WP=${{ matrix.wordpress_L }}, WC=${{ matrix.woocommerce_L }}]
    env:
      PHP_VERSION: ${{ matrix.php }} 
      WP_VERSION:  ${{ matrix.wordpress }}
      WC_VERSION:  ${{ matrix.woocommerce }}
    steps:
      - name: Testing with PHP=${{ matrix.php }}, WP=${{ matrix.wordpress }}, WC=${{ matrix.woocommerce }}
        uses: actions/checkout@v2

      - name: Set up dependencies caching
        uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage:    none

      - name: If PHP 7.0, set up PHPUnit 6.5 for legacy compatibility
        if: ${{ matrix.php == '7.0' }}
        run: wget https://phar.phpunit.de/phpunit-6.5.14.phar && mv phpunit-6.5.14.phar phpunit.phar

      - name: Run CI checks
        run: bash bin/run-ci-tests.bash
