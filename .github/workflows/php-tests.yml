name: PHP tests

on:
  pull_request

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast:    false
      max-parallel: 10
      matrix:
        woocommerce_L: [ 'L0', 'L1', 'L2' ]
        wordpress_L:   [ 'L0', 'L1', 'L2' ]
        php_L:         [ 'L0', 'L1', 'L2' ]
        include:
          # WooCommerce
          - woocommerce_L: L0
            woocommerce: latest
          - woocommerce_L: L1
            woocommerce: 5.8.0
          - woocommerce_L: L2
            woocommerce: 5.7.1
          # Worpress
          - wordpress_L: L0
            wordpress: latest
          - wordpress_L: L1
            wordpress: 5.7
          - wordpress_L: L2
            wordpress: 5.6
          # PHP
          - php_L: L0
            php: 8.0
          - php_L: L1
            php: 7.4
          - php_L: L2
            php: 7.0

    name: Stable [PHP=${{ matrix.php_L }}, WP=${{ matrix.wordpress_L }}, WC=${{ matrix.woocommerce_L }}]
    env:
      PHP_VERSION: ${{ matrix.php }} 
      WP_VERSION:  ${{ matrix.wordpress }}
      WC_VERSION:  ${{ matrix.woocommerce }}
    steps:
      # clone the repository
      - uses: actions/checkout@v2
      # enable dependencies caching
      - uses: actions/cache@v2
        with:
          path: ~/.cache/composer/
          key:  ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
      # setup PHP, but without debug extensions for reasonable performance
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage:    none
      # run CI checks
      - run: if [[ "${{ matrix.php }}" == '7.0' ]]; then wget https://phar.phpunit.de/phpunit-6.5.14.phar && mv phpunit-6.5.14.phar phpunit.phar; fi;
      - run: bash bin/run-ci-tests.bash
